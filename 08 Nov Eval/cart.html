<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4, 20%);
            gap: 5%;
            margin-top: 20px;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div id="container"></div>
</body>
</html>

<script type="module">
    import navbar from './components/navbar.js';

    let navbar_div = document.getElementById('navbar');
    navbar_div.innerHTML = navbar();

    let data = JSON.parse(localStorage.getItem('food_cart'));

    console.log(data);

    let container = document.getElementById('container');

    appendMeals(data);

    
    function appendMeals(data){
        
        data.forEach((el) => {
            console.log(el)
            let div = document.createElement('div');

            let img_div = document.createElement('img');
            img_div.src = el.img;

            let name_div = document.createElement('p');
            name_div.innerHTML = el.name;

            let price_div = document.createElement('p');
            price_div.innerHTML = 'â‚¹' + el.price;

            div.append(img_div, name_div, price_div);
            container.append(div);
        })
}
</script>
