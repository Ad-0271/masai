<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="container"></div>
    <div>
        <h4>Total :<span id="total"></span></h4>
    </div>
    <button id="order">Place Order</button>
</body>
</html>

<script type="module">
    import navbar from './components/navbar.js';

    let navbar_div = document.getElementById('navbar');
    navbar_div.innerHTML = navbar();

    let data = JSON.parse(localStorage.getItem('food_cart'));

    console.log(data);

    let container = document.getElementById('container');

    let total = 0;

    appendMeals(data);

    
    function appendMeals(data){
        
        data.forEach((el) => {
            total += el.price;

            let div = document.createElement('div');

            let img_div = document.createElement('img');
            img_div.src = el.img;

            let name_div = document.createElement('p');
            name_div.innerHTML = el.name;

            let price_div = document.createElement('p');
            price_div.innerHTML = 'â‚¹' + el.price;

            div.append(img_div, name_div, price_div);
            container.append(div);
        })
    }
    let tot_div = document.getElementById('total');
    tot_div.innerHTML = total;


    let btn = document.getElementById('order');
    btn.addEventListener('click', placeOrder); 
    function placeOrder(){

        alert('Your order is accepted');
        let m2 = setTimeout(() => {
            alert('Your order is being cooked');
        }, 3000)

        let m3 = setTimeout(() => {
            alert('Your order is ready');
        }, 8000);

        let m4 = setTimeout(() => {
            alert('Order out for delivery');
        }, 10000)

        let m5 = setTimeout(() => {
            alert('Order delivered');
            window.location = 'menu.html'
        }, 12000)

    }
</script>
