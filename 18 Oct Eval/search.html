<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #searchedNews{
            display: grid;
            grid-template-columns: 80%;
            grid-gap: 1%;
        }
        #searchedNews > div{
            display: grid;
            grid-template-columns: repeat(3, 30%);
            grid-gap: 3%;
            height: 200px;
            border: 1px solid black;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Results:</h1>
    <div id="searchedNews"></div>
</body>
</html>
