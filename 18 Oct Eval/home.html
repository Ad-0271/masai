<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
        }
        #searchbox{
            display: flex;
        }
        #topstories{
            display: grid;
            grid-template-columns: 90%;
            grid-gap: 3%;
        }
        #topstories > div{
            display: grid;
            grid-template-columns: repeat(3, 25%);
            grid-gap: 3%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div>
        <div id="searchbox">
            <input type="text">
            <button>Search for news</button>
        </div>
        <h1>Top Stories</h1>
        <div id="topstories">
        </div>
    </div>
</body>
</html>

<script src="home.js"></script>
